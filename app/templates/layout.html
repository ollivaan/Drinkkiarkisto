<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">     
        <title>Drinkkiarkisto</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        {% if current_user.is_authenticated %}
            <div class="p-3 mb-2 bg-primary text-white"><a class="navbar-brand" >{{ current_user.name }}</a></div>              
            <div class="p-3 mb-2 bg-info text-white"><a class="navbar-brand" href="{{ url_for('auth_logout') }}">Logout</a></div>
            <div class="p-3 mb-2 bg-info text-white"><a class="navbar-brand" href="{{ url_for('view_profile', user_id=current_user.id) }}">Profile</a></div>
            {% else %}
            <div class="p-3 mb-2 bg-primary text-white">
            <a class="navbar-brand" href="{{ url_for('auth_login') }}">Login</a>
            <a class="navbar-brand" href="{{ url_for('auth_form') }}">Register</a>
            </div>
            {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('drinks_index') }}">Drinkit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('ingredients_index') }}">Ainekset</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('drinks_form') }}">Lisää drinkki</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('ingredients_form') }}">Lisää aines</a>
            </li>                        
          </ul> 
        </div>
      </nav>

      <body>        
       {% block body %}
       {% endblock %}
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>      
      </body>
</html>
