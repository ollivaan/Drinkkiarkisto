{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('ingredient_update', ingredient_id=ingredient.id) }}">


    <table>
        <tr><td>{{ legend }}</td></tr>
        <tr>
            <td>
                {{ form.name.label }}                
            </td>
                <td>
                    {{ form.name }}
                </td>
            <td>
                <ul>
                    {% for error in form.name.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                {{ form.done.label }}
            </td>
            <td>
                {{ form.done }}
            </td>
        </tr>
        <tr>
                <td colspan="3">
                    <input type="submit" value="Update"/>
                </td>
            </tr>        
    </table>
</form>
{% endblock %}
