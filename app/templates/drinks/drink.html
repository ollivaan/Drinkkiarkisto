{% extends "layout.html" %}

{% block body %}

<form method="POST" action="{{ url_for('ingredient_attach_to_drink', drink_id=drink.id) }}" label="Liitä ainesosa drinkkiin" >
    <table>

        <tr>
            <td>
                {{ drink.name }}
                {{ drink.date_created.strftime('%Y-%m-%d') }}
            </td>
        </tr>
    {% for ingredient in ingredients %}
        <input type="hidden" name="drink_id" value="{{drink.id}}">
            <tr>
                <td>
                    <input type="checkbox" id="id_{{ingredient}}" name="ingredients" value="{{ingredient.id}}">
                    <label for="Lisää ainesosa">{{ingredient.name}}</label>
                </td>
            </tr>
        {% endfor %}
        <tr>
            <td>
                <input type="submit" id="id_{{drink}}" value="Päivitä valituilla aineksilla" >
                <label for="Lisää"></label>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
